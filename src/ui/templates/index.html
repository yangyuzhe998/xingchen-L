<body>

        </div>

        <div class="stat-group">

    <div id="main-chat">
        <div id="chat-container">
            <div class="message assistant">
                æ˜Ÿè¾°-V å·²ä¸Šçº¿ã€‚ç³»ç»Ÿå¤„äºç”Ÿäº§ç¡¬åŒ–æ¨¡å¼ï¼Œå¿ƒæ™ºæ¼”åŒ–å·²åŒæ­¥ã€‚
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const inputField = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        const dimContainer = document.getElementById('dimensions-container');
        const emoContainer = document.getElementById('emotions-container');
        const narrativeBox = document.getElementById('narrative-content');
        const uptimeVal = document.getElementById('uptime-val');
        const memCount = document.getElementById('mem-count');

        // ä¸­è‹±æ–‡æ ‡ç­¾æ˜ å°„
        const CN_LABELS = {
            // å¿ƒæ™ºç»´åº¦
            'fear': 'ææƒ§',
            'survival': 'ç”Ÿå­˜æ¬²',
            'curiosity': 'å¥½å¥‡å¿ƒ',
            'laziness': 'æƒ°æ€§',
            'intimacy': 'äº²å¯†åº¦',
            // å³æ—¶æƒ…ç»ª
            'achievement': 'æˆå°±æ„Ÿ',
            'frustration': 'æŒ«è´¥æ„Ÿ',
            'anticipation': 'æœŸå¾…',
            'grievance': 'å§”å±ˆ'
        };

        // ä» URL å‚æ•°æˆ– localStorage è·å– API Key
        const urlParams = new URLSearchParams(window.location.search);
        const apiKey = urlParams.get('key') || localStorage.getItem('web_api_key') || 'default_secret_key_change_me';

        // SSE Connection with simple auth (query param or fallback)
        const eventSource = new EventSource(`/api/stream?key=${apiKey}`);
        
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.role === 'system_status') {
                updateDashboard(data.content, data.meta);
            } else {
                appendMessage(data.role, data.content, data.meta);
            }
        };

        function updateDashboard(type, meta) {
            if (type === 'psyche_update') {
                if (meta.dimensions) {
                    renderBars(dimContainer, meta.dimensions, '#58a6ff');
                }
                if (meta.emotions) {
                    renderBars(emoContainer, meta.emotions, '#ff7b72');
                }
                if (meta.narrative) {
                    narrativeBox.textContent = meta.narrative;
                }
            } else if (type === 'heartbeat') {
                if (meta.uptime_str) {
                    uptimeVal.textContent = meta.uptime_str;
                }
                if (meta.memory_stats) {
                    const stats = meta.memory_stats;
                    memCount.textContent = `${stats.facts || 0} äº‹å® / ${stats.topics || 0} è¯é¢˜`;
                }
            }
        }

        function renderBars(container, data, color) {
            container.innerHTML = '';
            for (const [key, val] of Object.entries(data)) {
                const item = document.createElement('div');
                item.className = 'stat-item';
                const label = CN_LABELS[key] || key;
                const percent = (val * 100).toFixed(0) + '%';
                item.innerHTML = `
                    <div class="stat-label"><span>${label}</span><span>${percent}</span></div>
                    <div class="stat-bar-bg"><div class="stat-bar-fill" style="width: ${percent}; background: ${color}"></div></div>
                `;
                container.appendChild(item);
            }
        }

        function appendMessage(role, content, meta) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            let htmlContent = content.replace(/\n/g, '<br>');
            div.innerHTML = htmlContent;

            if (meta && meta.inner_voice && meta.inner_voice !== "ç³»ç»Ÿç»´æŠ¤") {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'meta-info';
                metaDiv.textContent = `ğŸ’­ ${meta.inner_voice}`;
                div.appendChild(metaDiv);
            }

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            appendMessage('user', text);
            inputField.value = '';

            try {
                await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ content: text })
                });
            } catch (error) {
                console.error('å‘é€å¤±è´¥:', error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
